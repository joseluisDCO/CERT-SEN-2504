    <div id="options"></div>
    <div class="nav-buttons">
        <button id="prevButton">&lt;</button>
        <button id="checkButton">Comprobar</button>
        <button id="nextButton">&gt;</button>
    </div>
    <p id="feedback"></p>

    <script>
        const questions = [
    {
        "question": "Which of the following user storage and authentication options are possible in SAP Enable Now, cloud edition? [3]",
        "options": [
            "Users are stored in customer's IDP; authentication via Single Sign On",
            "Users are stored in SAP IAS authentication via Single Sign On.",
            "Users are not stored anywhere; access is anonymous without the need for authentication.",
            "Users are stored in SAP S/4HANA authentication with username and password.",
            "Users are stored in SAP Enable Now Manager only; authentication with username and password."
        ],
        "correct": [
            "A",
            "B",
            "E"
        ]
    }
];
        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            document.getElementById("feedback").textContent = "";
            document.getElementById("checkButton").disabled = false;

            const q = questions[currentQuestionIndex];
            document.getElementById("question").textContent = `${currentQuestionIndex + 1}. ${q.question}`;

            const optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";

            q.options.forEach((option, i) => {
                const label = document.createElement("label");
                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.name = "option";
                checkbox.value = String.fromCharCode(65 + i);
                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(` ${String.fromCharCode(65 + i)}. ${option}`));
                optionsDiv.appendChild(label);
            });
        }

        document.getElementById("checkButton").addEventListener("click", () => {
            const selectedOptions = Array.from(document.querySelectorAll('input[name="option"]:checked')).map(el => el.value);
            if (selectedOptions.length === 0) return alert("Seleccione al menos una opción");

            const q = questions[currentQuestionIndex];
            const feedback = document.getElementById("feedback");

            if (JSON.stringify(selectedOptions.sort()) === JSON.stringify(q.correct.sort())) {
                feedback.textContent = "¡Correcto!";
            } else {
                feedback.textContent = "Incorrecto. Respuesta correcta: " + q.correct.join(", ");
            }

            // Resaltar
            document.querySelectorAll('input[name="option"]').forEach(el => {
                const label = el.parentElement;
                if (q.correct.includes(el.value)) {
                    label.classList.add("correct-answer");
                } else if (el.checked) {
                    label.classList.add("incorrect-answer");
                }
            });
            document.getElementById("checkButton").disabled = true;
        });

        document.getElementById("nextButton").addEventListener("click", () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            }
        });

        document.getElementById("prevButton").addEventListener("click", () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });

        loadQuestion();
    </script>
