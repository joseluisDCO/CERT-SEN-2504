    let currentQuestionIndex = 0;
    let score = 0;

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function loadQuestion() {
      document.getElementById("feedback").textContent = "";
      document.getElementById("nextButton").classList.add("hidden");

      if (currentQuestionIndex >= questions.length) {
        document.getElementById("question").textContent = `Cuestionario completado. Puntuaci√≥n: ${score}/${questions.length}`;
        document.getElementById("options").innerHTML = "";
        document.getElementById("checkButton").classList.add("hidden");
        document.getElementById("restartButton").classList.remove("hidden");
        return;
      }

      const q = questions[currentQuestionIndex];
      const questionElem = document.getElementById("question");
      questionElem.classList.remove("fade-in");
      void questionElem.offsetWidth;
      questionElem.classList.add("fade-in");
      questionElem.textContent = `${currentQuestionIndex + 1}. ${q.question}`;

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      q.options.forEach((option, i) => {
        const label = document.createElement("label");
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.name = "option";
        checkbox.value = String.fromCharCode(65 + i);
        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(` ${String.fromCharCode(65 + i)}. ${option}`));
        optionsDiv.appendChild(label);
      });
    }

    document.getElementById("checkButton").addEventListener("click", function () {
      const selectedOptions = Array.from(document.querySelectorAll('input[name="option"]:checked')).map(el => el.value);
      if (selectedOptions.length === 0) return alert("Seleccione al menos una opci√≥n");

      const q = questions[currentQuestionIndex];
      if (JSON.stringify(selectedOptions.sort()) === JSON.stringify(q.correct.sort())) {
        score++;
        document.getElementById("feedback").textContent = "¬°Correcto!";
      } else {
        document.getElementById("feedback").textContent = "Incorrecto. La respuesta correcta es: " + q.correct.map(c => `${c}. ${q.options[c.charCodeAt(0) - 65]}`).join(", ");
      }
      document.getElementById("nextButton").classList.remove("hidden");

      const allOptions = document.querySelectorAll('input[name="option"]');
      allOptions.forEach(opt => {
        opt.disabled = true;
        if (q.correct.includes(opt.value)) {
          opt.parentElement.classList.add("correct-answer");
        } else if (selectedOptions.includes(opt.value)) {
          opt.parentElement.classList.add("incorrect-answer");
        }
      });
    });

    document.getElementById("nextButton").addEventListener("click", function () {
      currentQuestionIndex++;
      loadQuestion();
    });

    document.getElementById("restartButton").addEventListener("click", function () {
      currentQuestionIndex = 0;
      score = 0;
      shuffle(questions);
      document.getElementById("checkButton").classList.remove("hidden");
      document.getElementById("restartButton").classList.add("hidden");
      loadQuestion();
    });

    shuffle(questions);
    loadQuestion();
  </script>
