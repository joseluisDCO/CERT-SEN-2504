    let indice = 0;
    let modo = "";
    let score = 0;

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function startMode(m) {
      modo = m;
      indice = 0;
      score = 0;
      document.getElementById("inicio").classList.add("hidden");
      document.getElementById("cuestionario").classList.remove("hidden");
      if (modo === "test") preguntas = shuffle(preguntas);
      mostrarPregunta();
    }

    function mostrarPregunta() {
      const pregunta = preguntas[indice];
      document.getElementById("question").textContent = `${indice + 1}. ${pregunta.question}`;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      document.getElementById("feedback").textContent = "";

      const nav = document.querySelector(".nav-buttons");
      nav.innerHTML = "";

      const anterior = document.createElement("button");
      anterior.textContent = "<";
      anterior.onclick = anteriorPregunta;

      const siguiente = document.createElement("button");
      siguiente.textContent = ">";
      siguiente.onclick = siguientePregunta;

      const inicioBtn = document.createElement("button");
      inicioBtn.textContent = "Inicio";
      inicioBtn.onclick = volverAlInicio;

      const comprobar = document.createElement("button");
      comprobar.id = "checkButton";
      comprobar.textContent = "Comprobar";
      comprobar.onclick = comprobarRespuesta;

      if (modo === "estudiar") {
        nav.appendChild(anterior);
        nav.appendChild(inicioBtn);
        nav.appendChild(siguiente);
        comprobar.style.display = "none";

        pregunta.options.forEach((op, i) => {
          const letra = String.fromCharCode(65 + i);
          if (pregunta.correct.includes(letra)) {
            const div = document.createElement("div");
            div.className = "correct-answer";
            div.textContent = op;
            optionsDiv.appendChild(div);
          }
        });
      } else {
        nav.appendChild(anterior);
        nav.appendChild(comprobar);
        nav.appendChild(siguiente);

        const opciones = pregunta.options.map((op, i) => ({ letra: String.fromCharCode(65 + i), texto: op }));
        const mezcladas = shuffle(opciones);
        mezcladas.forEach((op, i) => {
          const label = document.createElement("label");
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.name = "option";
          checkbox.value = op.letra;
          label.appendChild(checkbox);
          label.appendChild(document.createTextNode(` ${String.fromCharCode(65 + i)}. ${op.texto}`));
          optionsDiv.appendChild(label);
        });

        let contenedorInicio = document.querySelector(".boton-inicio");
        if (!contenedorInicio) {
          contenedorInicio = document.createElement("div");
          contenedorInicio.className = "boton-inicio";
          contenedorInicio.appendChild(inicioBtn);
          document.getElementById("cuestionario").appendChild(contenedorInicio);
        }
      }
    }

    
function comprobarRespuesta() {
  const seleccionadas = Array.from(document.querySelectorAll('input[name="option"]:checked')).map(e => e.value);
  const correctas = preguntas[indice].correct;
  const iguales = JSON.stringify(seleccionadas.sort()) === JSON.stringify(correctas.sort());

  if (iguales) score++;
  document.getElementById("feedback").textContent = iguales ? "¡Correcto!" : `Incorrecto. Correctas: ${correctas.join(", ")}`;

  document.querySelectorAll('input[name="option"]').forEach(e => {
    const label = e.parentElement;
    label.classList.remove("correct-answer", "incorrect-answer");
    if (correctas.includes(e.value)) {
      label.classList.add("correct-answer");
    } else if (e.checked) {
      label.classList.add("incorrect-answer");
    }
  });
}


    function siguientePregunta() {
      if (indice < preguntas.length - 1) {
        indice++;
        mostrarPregunta();
      } else if (modo === "test") {
        document.getElementById("question").textContent = `Test finalizado. Puntuación: ${score}/${preguntas.length}`;
        document.getElementById("options").innerHTML = "";
        document.getElementById("feedback").textContent = "";

        let resultado = document.createElement("p");
        if (score >= 64) {
          resultado.textContent = "Enhorabuena, has superado la prueba";
        } else {
          resultado.textContent = "No has superado la prueba. Te recomiendo repetir el test";
        }
        document.getElementById("options").appendChild(resultado);

        
      }
    }

    function anteriorPregunta() {
      if (indice > 0) {
        indice--;
        mostrarPregunta();
      }
    }

    function volverAlInicio() {
      document.getElementById("cuestionario").classList.add("hidden");
      document.getElementById("inicio").classList.remove("hidden");
    }
  </script>
